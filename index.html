<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation de Jeunes - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue à l'Organisation des Jeunes</h1>
    </header>

    <section id="events-gallery">
        <h2>Nos derniers événements</h2>
        <div class="gallery">
            <img src="event1.jpg" alt="Événement 1">
            <img src="event2.jpg" alt="Événement 2">
            <img src="event3.jpg" alt="Événement 3">
        </div>
    </section>

    <section id="newsletter">
        <h2>S'inscrire à la Newsletter</h2>
        <form>
            <input type="email" placeholder="Votre email" required>
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Organisation des Jeunes</p>
    </footer>
</body>
</html>
